<!DOCTYPE html>
<html>
<head>
    <title>Login - Light Life</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000000;
            color: #D4B88B;
            overflow: hidden;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .logo {
            color: #D4B88B;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .form-side {
            width: 50%;
            background-color: #D4B88B;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
            padding-top: 70px;
        }
        .image-side {
            width: 50%;
            position: relative;
            overflow: hidden;
        }
        .image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }
        .form-group {
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 12px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #333;
            font-size: 16px;
            outline: none;
        }
        input::placeholder {
            color: #666;
        }
        button {
            width: 60px;
            height: 60px;
            background-color: transparent;
            border: 1px solid #333;
            border-radius: 0;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
        button::after {
            content: '→';
            font-size: 24px;
            color: #333;
        }
        button:hover::after {
            color: #D4B88B;
        }
        .error {
            color: #ff3333;
            margin-top: 1rem;
        }
        .link {
            margin-top: 20px;
        }
        .link a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }
        .link a:hover {
            text-decoration: underline;
        }
        h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 40px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">LIGHT LIFE</div>
    </div>
    <div class="container">
        <div class="form-side">
            <div class="form-container">
                <h2>Вход</h2>
                {{if .Error}}
                <div class="error">{{.Error}}</div>
                {{end}}
                <form action="/login" method="POST">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="login" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="password" required>
                    </div>
                    <button type="submit"></button>
                </form>
                <div class="link">
                    <a href="/register">Нет аккаунта? Зарегистрируйтесь</a>
                </div>
            </div>
        </div>
        <div class="image-side">
            <img src="/static/images/building.jpg" alt="Building" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>
</body>
</html>
