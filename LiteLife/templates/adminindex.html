<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: black;
            color: #D4B88B;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #1a1a1a;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #D4B88B;
        }
        .navbar-brand {
            color: #D4B88B;
            font-size: 1.2rem;
        }
        .logout-btn,
        .requests-btn,
        .request-btn,
        .chat-input button,
        .delete-btn {
            background-color: #6384b3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .logout-btn:hover,
        .requests-btn:hover,
        .request-btn:hover,
        .chat-input button:hover,
        .delete-btn:hover {
            background-color: #4a6389;
        }
        .content {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .admin-features {
            margin-top: 2rem;
        }
        h1, h2, .admin-features h2 {
            color: #D4B88B;
        }
        .request-btn {
            display: inline-block;
            margin-top: 1rem;
        }
        .request-btn + .request-btn {
            margin-left: 1rem;
        }
        .chat-container {
            background-color: #1a1a1a;
            border: 2px solid #D4B88B;
            border-radius: 8px;
            height: 600px;
            display: flex;
            flex-direction: column;
            margin-top: 2rem;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message {
            background-color: #2a2a2a;
            border: 1px solid #6384b3;
            border-radius: 4px;
            margin-bottom: 1rem;
            padding: 1rem;
        }
        .message-header {
            color: #6384b3;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        .message-time {
            color: #888;
            font-size: 0.8rem;
            margin-left: 1rem;
        }
        .message-content {
            color: #D4B88B;
            word-break: break-word;
        }
        .chat-input {
            padding: 1rem;
            border-top: 1px solid #D4B88B;
            display: flex;
            gap: 1rem;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #6384b3;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #D4B88B;
            transition: border-color 0.3s;
        }
        .chat-input input:focus {
            outline: none;
            border-color: #D4B88B;
        }
        .delete-btn {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            margin-top: 0.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #6384b3;
            border-radius: 4px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #4a6389;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">
            Welcome, Admin {{.Username}}!
        </div>
        <a href="/logout" class="logout-btn">Log Out</a>
    </div>
    <div class="content">
        <h1>Admin Dashboard</h1>
        <p>Welcome to the admin dashboard.</p>
        <a href="/admin-build-requests" class="request-btn">Manage Repair Requests</a>
        <a href="/admin-room-booking" class="request-btn" style="margin-left: 1rem;">Manage Room Bookings</a>
        

        <div class="chat-container">
            <h2>Chat</h2>
            <div class="chat-messages" id="chat-messages">
                {{range .Messages}}
                <div class="message">
                    <div class="message-header">
                        {{.Username}}
                        <span class="message-time">{{.CreatedAt.Format "2006-01-02 15:04:05"}}</span>
                    </div>
                    <div class="message-content">{{.Message}}</div>
                    <button class="delete-btn" onclick="deleteMessage({{.ID}})">Delete</button>
                </div>
                {{end}}
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        let ws = new WebSocket('ws://' + window.location.host + '/ws');
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const chatMessages = document.getElementById('chat-messages');
            
            if (data.type === 'delete') {
   
                const messageToDelete = document.querySelector(`.message[data-id="${data.id}"]`);
                if (messageToDelete) {
                    messageToDelete.remove();
                }
            } else {
  
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.setAttribute('data-id', data.id);
                messageDiv.innerHTML = `
                    <div class="message-header">
                        ${data.username}
                        <span class="message-time">${data.created_at}</span>
                    </div>
                    <div class="message-content">${data.message}</div>
                    <button class="delete-btn" onclick="deleteMessage(${data.id})">Delete</button>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        };

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                fetch('/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'message=' + encodeURIComponent(message)
                })
                .then(response => {
                    if (response.ok) {
                        input.value = '';
                    }
                });
            }
        }

        function deleteMessage(id) {
            if (confirm('Are you sure you want to delete this message?')) {
                fetch('/admin/delete-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'message_id=' + id
                })
                .then(response => {
                    if (response.ok) {
                        const messageToDelete = document.querySelector(`.message[data-id="${id}"]`);
                        if (messageToDelete) {
                            messageToDelete.remove();
                        }
                    }
                });
            }
        }

       
        const chatMessages = document.getElementById('chat-messages');
        chatMessages.scrollTop = chatMessages.scrollHeight;

    
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
